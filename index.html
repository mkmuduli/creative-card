<html>

<head>
    <title>creatives</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="main-container" >

        <section class="present-container">
            <h2 class="main-title">Filter By</h2>
            <div class="filter-box">
                <div class="color-box">
                    <h6 class="box__title">color:</h6>
                    <div class="color__body">
                       

                    </div>
                </div>
                <div class="search-box">
                    <h6 class="box__title">title / subtitle</h6>
                    <input name="filterTitle" class="search__input" />
                </div>
            </div>
            <div class="progress-box">
                <progress class="progress__body" value="0" max="5">  </progress>
                <span class="progress__title"> <span id="progressValue" >0</span>/5 Creatives </span>
            </div>

            <div class="present-body">
                <button class="button-1">+ Add Creative</button>
                <div class="card-container">

                </div>
            </div>
        </section>
        <section class="creation-container d-none">
            <div class="creation__head"  >
                <h2 class="main-title">Creative Creation </h2> 
                <button class="cross__btn" >&#215;</button> 
            </div>
            <div class="search-box">
                <h6 class="box__title">title</h6>
                <input name="title" class="search__input" />
            </div>
            <div class="search-box">
                <h6 class="box__title">subtitle</h6>
                <input name="subtitle" class="search__input" />
            </div>

            <div class="color-box">
                <h6 class="box__title">color:</h6>
                <div  class="color__body">

                </div>
            </div>

            <button class="button-1 button-1--done">Done</button>

        </section>
    </div>
    <script src="./app.js"></script>
</body>

</html>
